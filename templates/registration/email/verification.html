<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレスの確認</title>
</head>

<body style="font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #333;">{{ user.full_name }} 様</h2>

    <p>アンケートシステムへのご登録ありがとうございます。<br>
        以下のボタンをクリックして、メールアドレスの認証を完了してください。</p>

    <p style="text-align: center; margin: 30px 0;">
        <a href="{{ verification_url }}" style="background-color: #007bff;
                  color: white;
                  padding: 12px 24px;
                  text-decoration: none;
                  border-radius: 4px;
                  display: inline-block;">
            メールアドレスを認証する
        </a>
    </p>

    <p>このリンクは{{ expire_hours }}時間で有効期限が切れます。<br>
        期限切れの場合は、ログインページから再度認証メールを送信してください。</p>

    <p style="color: #666; font-size: 0.9em; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
        ※このメールに心当たりがない場合は、このメールを破棄してください。
    </p>
</body>

</html>
