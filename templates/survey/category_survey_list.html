{% extends "survey/base.html" %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">{{ category.name }}のアンケート一覧</h2>

    <div class="row">
        {% for survey in surveys %}
        {% include "survey/survey_card.html" %}
        {% empty %}
        <div class="col-12">
            <p class="text-center">このカテゴリーにはまだアンケートがありません。</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
